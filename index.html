<body onload="init()">
<div id='container' ></div>
<script type='text/javascript' src="https://planitcanada.force.com/PlanitTechSchedule/lightning/lightning.out.js"></script>
<script type='text/javascript'>
function init(){
    $Lightning.use("c:embeddedFlowApp",    // name of the Lightning app
        function() {                  // Callback once framework and app loaded
            $Lightning.createComponent(
                "c:embeddedFlow", // top-level component of your app
                { },                  // attributes to set on the component when created
                "container",   // the DOM location to insert the component
                function(cmp) { // callback when component is created and active on the page
                }
            );
        },
        'https://planitcanada.force.com/PlanitTechSchedule'  // Experience Cloud site endpoint
    );
}
</script>
</body>
